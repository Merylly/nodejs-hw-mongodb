type: object
required:
  - userId
  - name
  - email
  - password
properties:
  userId:
    description: 'Backend-generated unique identifier'
    type: string
    example: 6682abdcbd6c2e9c6bc72dd4
  name:
    description: "User's name"
    type: string
    example: 'Mary'
  email:
    description: "User's email"
    type: string
    example: '111-22-33'
  password:
    description: "User's password."
    type: string
    example: '12345678'